<include file="Public/header"/>
<load href="__PUBLIC__/css/saved_resource.css" />
<load href="__PUBLIC__/css/mystyle.css" />
<load href="__PUBLIC__/js/myjs.js" />

<div id="main">

    <div class="container">
        <div class="course-content">
            <div class="course-nav-box">
                <div class="course-nav-hd">
                    <span>全部课程</span>
                    <a href="{:U('About/teacher')}" class="for-teacher hide-text" title="应聘讲师" target="_blank">应聘讲师</a>
                </div>
                <div class="course-nav-row clearfix">
                    <span class="hd l">方向：</span>

                    <div class="bd">
                        <ul class="co_fx">

                            <li class="course-nav-item">
                                <a href="{:U('index',array('fx_id'=> null))}">全部</a>
                            </li>
                            <foreach name="fangx" item="val">
                            <li class="course-nav-item">
                                <a href="{:U('index?fx_id='.$val['id'])}" data-ct="fe">{$val.name}</a>
                            </li>
                            </foreach>
                        </ul>
                    </div>
                </div>
                <div class="course-nav-row clearfix">
                    <span class="hd l">分类：</span>
                    <div class="bd">
                        <ul class="co_cat">
                            <li class="course-nav-item">
                                <a href="{:U('index',array('fx_id'=>$fx_id))}">全部</a>
                            </li>

                            <foreach name="cate" item="val">
                                <li class="course-nav-item ">
                                    <a href="{:U('index',array('ca_id'=>$val['id'],'nandu'=>$nandu))}" data-id="{$val['id']}" data-ct="fe">{$val.name}</a>
                                </li>
                            </foreach>

                        </ul>
                    </div>
                </div>



                <div class="course-nav-row clearfix">
                    <span class="hd l">难度：</span>
                    <div class="bd">
                        <ul class="co_diff">
                            <li class="course-nav-item  ">
                                <a href="{:U('index',array('fx_id'=>$fx_id,'ca_id'=>$ca_id,'nandu'=>0))}">全部</a>
                            </li>
                            <li class="course-nav-item ">
                                <a href="{:U('index',array('fx_id'=>$fx_id,'ca_id'=>$ca_id,'nandu'=>1))}">初级</a>
                            </li>
                            <li class="course-nav-item ">
                                <a href="{:U('index',array('fx_id'=>$fx_id,'ca_id'=>$ca_id,'nandu'=>2))}">中级</a>
                            </li>
                            <li class="course-nav-item ">
                                <a href="{:U('index',array('fx_id'=>$fx_id,'ca_id'=>$ca_id,'nandu'=>3))}">高级</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="course-tool-bar clearfix">
                <div class="tool-left l">
                    <a href="{:U('index',array('fx_id'=>$fx_id,'ca_id'=>$ca_id,'nandu'=>$nandu,'sort'=>1))}" class="sort-item ">最新</a>
                    <a href="{:U('index',array('fx_id'=>$fx_id,'ca_id'=>$ca_id,'nandu'=>$nandu,'sort'=>2))}" class="sort-item">最热</a>
                </div>
                <div class="l">
                    <span class="tool-item" style="display: none;">
                        <a class="follow-learn tool-chk" href="javascript:void(0);">跟我学</a>
                    </span>
                </div>
                <div class="tool-right r">

                     <span class="tool-item hide3">

                        <a style="display:none" href="{:U('index',array('fx_id'=>$fx_id,'ca_id'=>$ca_id,'nandu'=>$nandu,'sort'=>$sort,'hide'=>1))}" class="hide-learned tool-chk ">
                            隐藏已参加课程
                        </a>

                         <a style="display:none;background-position:-7px -37px " href="{:U('index',array('fx_id'=>$fx_id,'ca_id'=>$ca_id,'nandu'=>$nandu,'sort'=>$sort))}" class="hide-learned tool-chk ">
                             隐藏已参加课程
                         </a>


                         <script>
                             $('.hide3').find('a').eq($.cookie("co_hide")).css('display','inline-block');
                         </script>

                     </span>


                </div>
            </div>
            <div class="course-list">
                <div class="js-course-lists">
                    <ul>
                        <foreach name="lesson" item="val">
                            <li class="course-one">
                                <a href="{:U('View/index',array('view'=>$val['id']))}" target="_self">
                                    <div class="course-list-img">
                                        <img width="240" height="135" alt="" src="__ROOT__/Uploads/{$val.fimg}">
                                    </div>
                                    <h5>
                                        <span>{$val.lesson}</span>
                                    </h5>
                                    <div class="tips">
                                        <p class="text-ellipsis">{$val.lesson_desc}</p>
                                        <span class="l update-latest">{$val.progress}</span>

                                        <span class="l ml20">{$val.per_num}人学习</span>
                                    </div>
                                    <span class="time-label">{$val.nandu}</span>
                                    <b class="follow-label">跟我学</b>
                                </a>
                            </li>
                        </foreach>


                    </ul>
                </div>
                <script>

                </script>
                <div class="page">{$page}</div>
                <!--
                <div class="page"><span class="disabled_page">首页</span><span class="disabled_page">上一页</span><a href="javascript:void(0)" class="active">1</a><a href="http://www.imooc.com/course/list?page=2">2</a><a href="http://www.imooc.com/course/list?page=3">3</a><a href="http://www.imooc.com/course/list?page=4">4</a><a href="http://www.imooc.com/course/list?page=5">5</a><a href="http://www.imooc.com/course/list?page=6">6</a><a href="http://www.imooc.com/course/list?page=7">7</a><a href="http://www.imooc.com/course/list?page=2">下一页</a><a href="http://www.imooc.com/course/list?page=22">尾页</a></div>
                -->
            </div>
        </div>
    </div>

</div>


<include file="Public/footer"/>
