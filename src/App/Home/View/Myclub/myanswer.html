<include file="Public/headerold" />
<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <title>Index</title>
        <load href="__PUBLIC__/js/jquery-1.9.1.js" />
        <load href="__PUBLIC__/js/bootstrap.min.js" />
        <load href="__PUBLIC__/css/bootstrap.min.css" />
        <load href="__PUBLIC__/css/myclub.css" />

    </head>
    <body>
        <include file="Public/allheader-nav" />
        <div class="main">
            <div class="ww">
                 <include file="Public/myclub-silder" />                

                    <!--回答-->
                    <div style="display:inline;" class="wd-reply">
                        <notempty name="list">
                        <foreach name="list" item="val" >
                        <div class="wd-pre2">

                            <div class="wd-l fl">
                                <h4><i class="glyphicon glyphicon-question-sign" ></i><a href="{:U('Interlocution/detail','bw=1&id='.$val['ques_id'])}">{$val.qt}</a></h4>
                                <span>[我的回答]:{$val.answ}</span>
                                <div style="margin-top:10px;" class="wd-addon">
                                    <span>提问时间:{$val.time}</span>
                                     <span class="wdtag">
                                    <foreach name="val['tag']" item="val1" >
                                    <a class="wdtag-a " href="{:U('Interlocution/tag','tid='.$val1.id)}">{$val1.name}</a>
                                    </foreach>
                                </span>
                                </div>
                            </div> 
                             <div class="actques  fr">
                                 <a class="btn btn-primary" href="{:U('Interlocution/detail','bw=1&id='.$val['ques_id'])}">查看回答</a>
                                <a class="btn btn-success" href="{:U('delans','id='.$val['ans_id'])}">删除回答</a> 
                            </div>
                            <div class="wd-r fr">                
                                <a href="{:U('Interlocution/detail','bw=1&id='.$val['ques_id'])}">
                                    <div class="ans-wen">
                                        <span>{$val.acount}</span>
                                        <div class="da">回答</div>
                                    </div>

                                    <div class="ans-liu">
                                        <span>{$val.abw}</span>
                                        <div class="lan">浏览数</div>
                                    </div>
                                </a>
                            </div>
                       
                        </div>
                        </foreach>
                         <else />
                            <div id="1">
                                <p>没有了</p>
                            </div>
                    </notempty>
                    
                    <nav>
                      <ul class="pagination">                       
                        {$pageButton}   
                      </ul>
                    </nav>
                    <script>
                        $('.pagination div a').unwrap('div').wrap('<li></li>');
                        $('.pagination span').wrap('<li class="active"></li>');
                    </script>
                    </div>


                
                
            
            </div>    
        </div>


<div style="height:250px;" class="clear"></div>

<include file="Public/footer" />
    </body>

</html>
