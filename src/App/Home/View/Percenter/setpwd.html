<include file="Public/header"/>

<load href="__PUBLIC__/css前台/perset/settings.css" />
<load href="__PUBLIC__/css前台/perset/login-regist.css" />
<load href="__PUBLIC__/css前台/perset/a.css" />
<div id="main" style="background-color: white">

<div class="wcontainer set-space-cont clearfix">
  <div class="setting-left l">
    <ul class="wrap-boxes">
      <li >
        <a href="{:U('perset')}" class="onactive">个人资料</a>
      </li>
      <li>
         <a href="{:U('settou')}">头像设置</a>
       </li>

      <li class="nav-active">
        <a href="{:U('setpwd')}">修改密码</a>
      </li>
     
    </ul>
  </div>
  <div class="setting-right ">
    <div class="setting-right-wrap wrap-boxes settings">

   <div class="pwd-reset-wrap setting-resetpwd">
    <form  action="{:U('setpwd')}" method="post" id="resetpwdform">

        <div class="wlfg-wrap">
            <label class="label-name" for="">当前密码</label>
            <div class="rlf-group">
                <input id="pwd1" type="password" name="oldpwd" class="rlf-input rlf-input-pwd" placeholder="请输入当前密码"/>
              
                <p id="p1" class="rlf-tip-wrap"></p>
            </div>
        </div>
        <div class="wlfg-wrap">
            <label class="label-name" for="newpass">新密码</label>
            <div class="rlf-group">
                <input id="pwd2" type="password" data-validate="password" name="newpass" id="newpass" class="rlf-input rlf-input-pwd" placeholder="请输入密码"/>
                <p id="p2" class="rlf-tip-wrap"></p>
            </div>
        </div>
        <div class="wlfg-wrap">
            <label class="label-name" for="confirm">确认密码</label>
            <div class="rlf-group">
                <input id="pwd3" type="password" name="confirm" id="confirm" class="rlf-input rlf-input-pwd" placeholder="请输入密码"/>
                <p id="p3" class="rlf-tip-wrap"></p>
            </div>
        </div>
        <div class="wlfg-wrap">
            <div class="rlf-group">
                <input type="submit" style="width:415px" id="profile-submit" aria-role="button" class="rlf-btn-green btn-block profile-btn" value="保存" />
            </div>
        </div>
    </form>
</div>



    </div>
  </div>
</div>

</div> 
<script>
     $('#pwd1').blur(function(){      
        var pwd1 = $(this).val();
        //alert(pwd1);
      $.get('{:U('ajaxPwd')}',{pwd1:pwd1},function(result){
          //alert(1);
          if(result==1) 
                $('#p1').html('<font color="green">密码正确</font>');
          if(result==0)
                $('#p1').html('<font color="red">原密码错误</font>');
                return false;                         
      });
    })

     $('#pwd2').blur(function(){      
        var pwd2 = $(this).val();
          if(pwd2=="")
                $('#p2').html('<font color="red">密码不能为空</font>'); 
      })      
     
     $('#pwd3').blur(function(){      
        var pwd3 = $(this).val();
        var pwd2 = $('#pwd2').val();
          if(pwd3=="")
                $('#p3').html('<font color="red">密码不能为空</font>');
        console.log(pwd2);
        console.log(pwd3);
          if(pwd2!=""&&pwd2==pwd3)
                $('#p3').html('<font color="green">两次密码一致</font>');
          if(pwd2!=pwd3)
                $('#p3').html('<font color="red">两次密码不一致</font>');
    })

      


</script>
<include file="Public/footer"/>
