    
    <include file="Public/header"/>
<include file="Public/nav"/>

<!-- main container -->
    <div class="content">
        
       
        
        <div class="container-fluid">
            <div id="pad-wrapper" class="new-user">
                <div class="row-fluid header">
                    <h3>Edit a new user</h3>
                </div>

                <div class="row-fluid form-wrapper">
                    <!-- left column -->
                    <div class="span9 with-sidebar">
                        <div class="container">
                            <form class="new_user_form inline-input" action="{:U('User/doedit')}" method="post" />
                                <div class="span12 field-box">
                                    <input class="span9" name="id" value="{$list.id}" type="hidden" />
                                    <label>Name:</label>
                                    <input class="span9" name="name" value="{$list.name}" type="text" />
                                </div>
                                 <div class="span12 field-box">
                                    <label>Password:</label>
                                    <input class="span9" name="password" value="{$list.password}" type="password" />
                                </div>
                                <div class="span12 field-box">
                                    <label>Type:</label>
                                    <div class="ui-select span5">
                                        <select name="type">
                                            <option value="0" {$list['type'] ==0?'selected':''}/>会员
                                            <option value="1" {$list['type'] ==1?'selected':''}/>管理员
                                            <option value="2" {$list['type'] ==2?'selected':''} />超级管理员
                                        </select>
                                    </div>
                                </div>
                                <div class="span12 field-box">
                                    <label>Sex:</label>
                                    <div class="ui-select span5">
                                        <select name="sex">
                                            <option value="0" {$list['sex'] ==0?'selected':''} />女
                                            <option value="1" {$list['sex'] ==1?'selected':''} />男
                                            <option value="2" {$list['sex'] ==2?'selected':''} />保密
                                        </select>
                                    </div>
                                </div>
                                <div class="span12 field-box">
                                    <label>Email:</label>
                                    <input class="span9" name="email" value="{$list.email}" type="text" />
                                </div>
                                <div class="span12 field-box">
                                    <label>Phone:</label>
                                    <input class="span9" name="phone" value="{$list.phone}" type="text" />
                                </div>
                                <div class="span12 field-box">
                                    <label>job:</label>
                                    <div class="address-fields">
                                        <input class="span9" name="job" value="{$list.job}" type="text" placeholder="Street address" />
                                    </div>
                                </div>
                                <div class="span12 field-box">
                                    <label>Address:</label>
                                    <div class="address-fields">
                                        <input class="span9" name="address" value="{$list.address}" type="text" placeholder="Street address" />
                                    </div>
                                </div>
                                <div class="span12 field-box textarea">
                                    <label>Sign:</label>
                                    <textarea  name="sign"  class="span9"></textarea>
                                    <span class="charactersleft">90 characters remaining. Field limited to 100 characters</span>
                                </div>
                                <div class="span11 field-box actions">
                                    <input type="submit" class="btn-glow primary" value="Create user" />
                                    <span>OR</span>
                                    <input type="reset" value="Cancel" class="reset" />
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- side right column -->
                    <div class="span3 form-sidebar pull-right">
                        <div class="btn-group toggle-inputs hidden-tablet">
                            <button class="glow left active" data-input="inline">INLINE INPUTS</button>
                            <button class="glow right" data-input="normal">NORMAL INPUTS</button>
                        </div>
                        <div class="alert alert-info hidden-tablet">
                            <i class="icon-lightbulb pull-left"></i>
                            Click above to see difference between inline and normal inputs on a form
                        </div>                        
                        
                        <p>Choose one of the following file types:</p>
                        <ul>
                            <li><a href="{:U('User/index')}">User_list</a></li>
                            <li><a href="{:U('User/add')}">User_add</a></li>
                        </ul> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->
     <script type="text/javascript">
          //模板自带js
          $(function () {

            // toggle form between inline and normal inputs
            var $buttons = $(".toggle-inputs button");
            var $form = $("form.new_user_form");

            $buttons.click(function () {
                var mode = $(this).data("input");
                $buttons.removeClass("active");
                $(this).addClass("active");

                if (mode === "inline") {
                    $form.addClass("inline-input");
                } else {
                    $form.removeClass("inline-input");
                }
            });
        });
           var sign = "{$list['sign']}";
           //console.log(sign);
          $('textarea').text(sign);
    </script>
<include file="Public/footer"/>
