<!DOCTYPE html>
<!-- saved from url=(0032)http://www.imooc.com/course/list -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>

	</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="renderer" content="webkit">


	<load href="__PUBLIC__/js/jquery-1.9.1.js" />
	<load href="__PUBLIC__/js/jquery.cookie.js" />



</head>
<body id="List_courseId">

<div id="header">
	<div class="page-container" id="nav">
		<div id="logo" class="logo"><a href="http://www.imooc.com/" target="_self" class="hide-text">慕课网</a></div>
		<div class="g-menu-mini l">
			<a href="http://www.imooc.com/course/list#" class="menu-ctrl">
				<i class="icon-menu"></i>
			</a>
			<ul class="nav-item l">
				<li>
					<a href="{:U('Course/index')}" target="_self">课程</a>
				</li>
				<li><a href="{:U('Plan/index')}" target="_self">计划</a></li>
				<li><a href="http://www.imooc.com/corp/index" target="_self">分享</a></li>
				<li><a href="http://www.imooc.com/wenda" target="_self">社区</a></li>
			</ul>
			<script>

				$('.nav-item').find('a').eq($.cookie("ho_nav")).addClass('active');
			</script>
		</div>
		<div id="login-area">
			<ul class="header-unlogin clearfix">
				<li class="header-signin">
					<a href="http://www.imooc.com/course/list#" id="js-signin-btn">登录</a>
				</li>
				<li class="header-signup">
					<a href="http://www.imooc.com/course/list#" id="js-signup-btn">注册</a>
				</li>
			</ul>
		</div>
		<div class="app-down-area r">
			<a href="http://www.imooc.com/mobile/app">
				<i class="header-app-icon"></i>慕课APP
			</a>
		</div>
		<div class="search-area" data-search="top-banner">
			<input class="search-input" data-suggest-trigger="suggest-trigger" placeholder="请输入想搜索的内容..." type="text" autocomplete="off">
			<ul class="search-area-result" style="display: none" data-suggest-result="suggest-result">

			</ul>
			<input type="button" class="btn_search" data-search-btn="search-btn">
		</div>
		<script>


			$('.search-area-result').on('click','li',function(){


				var input = $(this).text();

				if (input) {
					window.document.location.href = "__MODULE__/Search/index/words/" + input + "";
				}

				return false;

			});




				$(".search-input").click(function(e){

					//$(this).unbind('blur');




					$('.search-area-result').children().remove('.rab');

					$.get('{:U("Search/se_ajaxName")}',{'id':1},function(result){

						for (var i=0;i<result.length;i++)
						{
							$('.search-area-result').append( '<li class="rab" >'+ result[i] +'</li>');

						}



					});

					$('.search-area').addClass('suggest-active');
					$('.search-area-result').slideDown("fast");


					return false;

				});



			// 传值跳转
			$('.btn_search').bind('click',function(){

				var input = $('.search-input').val();

				if(input) {
					window.document.location.href = "__MODULE__/Search/index/words/" + input + "";
				}
			});


			document.onclick = function(){

				$('.search-box').removeClass('suggest-active');
				$('.suggest-list').slideUp("fast");
				$('.search-area').removeClass('suggest-active');
				$('.search-area-result').slideUp("fast");

			};

		</script>
	</div>
</div>
