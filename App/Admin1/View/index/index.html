<include file="Public/header"/>
<include file="Public/nav"/>
	
	<div class="row-fluid" id="main">
		<div class="span8 offset2">		
		    <form class="form-search fr" action="" method="get">
		    	<input type="text" name="name" value="name" class="input-medium" placeholder="Name">
		    	<select name="">
					<option value="">--请选择--</option>
					<option value="">S07</option>
					<option value="">S07</option>
					<option value="">S07</option>
					<option value="">S07</option>
				</select>
		    	<button type="submit" class="btn">搜索</button>
		    </form>

			<table class="table table-striped">
				<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>邮箱</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
					<notempty name="list">
					<foreach name="list" item="val">
					<tr>
						<td>{$val.id}</td>
						<td>{$val.name}</td>
						<td>
							<eq name="val.sex" value="1">男</eq>
							<eq name="val.sex" value="0">女</eq>
							<eq name="val.sex" value="2">人妖</eq>
						</td>
						<td>{$val.email}</td>
						<td>
							<a href="">删除</a>
						</td>
					</tr>
					</foreach>
					<else />
					<tr>
						<td colspan="5">查无数据</td>
					</tr>
					</notempty>
					
					
				</tbody>
			</table>
			<div class="pagination">
				<ul>
					{$pageButton}
					
				</ul>
			</div>
			<script>
				$('.pagination ul a').unwrap('div').wrap('<li></li>');
				$('.pagination ul span').wrap('<li class="active"></li>');
			</script>
		</div>
	</div>

<include file="Public/footer"/>
